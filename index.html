<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="messages">
      <p id="time">time: 00:10</p>
      <p id="level">level: 1/10</p>
    </div>

    <div class="find-counter">
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
      <div class="oval"></div>
    </div>

    <div class="quiz_container">
      <div class="question-section">
        <span class="badge" id="number1">20</span>
        <span class="badge" id="operation">+</span>
        <span class="badge" id="number2">30</span>
      </div>

      <div class="answers-section">
        <button class="answer">4</button>
        <button class="answer">5</button>
        <button class="answer">6</button>
        <button class="answer">8</button>
      </div>
    </div>

    <div class="overlay none">
      <div class="result">
        <p class="correctAnswers">correct answers: 5/10</p>
      </div>
      <button class="newgame">new game</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
